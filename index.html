<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descubra desafios motivacionais e frases inspiradoras para viver melhor. Escolha sua categoria favorita ou receba uma sugestão aleatória.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main class="container">
    <h1>Deixe o <span>acaso</span> escolher seu desafio de hoje ou <br> selecione uma categoria que te inspire.</h1>

      <button class="btn" id="acaso">acaso</button>
      <button class="btn" id="corpo">corpo</button>
      <button class="btn" id="mente">mente</button>
      <button class="btn" id="vida">vida</button>
    </div>
    <div class="resultado">
      <p class="resultado-texto">Clique em uma das opções para gerar seu desafio.</p>
    </div>
  </main>

  <script src="./script.js"></script>
